<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

            caption {
                font-size: 1.3em;
                font-weight: bolder;
                padding: 8px;
            }

            th, td {
                border: 1px solid black;
                padding: 8px;
            }

            .cnome {
                background-color: chartreuse;
            }

            col.cgrupo {
                background-color: yellow;
            }


    </style>
</head>
<body>
    <h1>Eercício de Tabelas</h1>

    <table>
        <colgroup>
        <col class="cnome">
        <col class="cgrupo" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>81</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Muçum</td>
            <td>M</td>
            <td>38</td>
            <td>Traficante</td>
        </tr>
        <tr>
            <td>Jacinto Pinto</td>
            <td>M</td>
            <td>24</td>
            <td>Traveco</td>
        </tr>
        <tr>
            <td>Rebeca Cusa Peca</td>
            <td>F</td>
            <td>27</td>
            <td>Do Job</td>
        </tr>
        <tr>
            <td>Simas Turbo</td>
            <td>M</td>
            <td>25</td>
            <td>Mecanico</td>
        </tr>
    </table>
</body>
</html>
